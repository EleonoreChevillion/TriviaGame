<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="reset" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container" id="mainContent">
      <div class="row">
        <h1 class="jumbotron col-lg-12">Trivia Game</h1>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <button id="start" class="btn btn-outline-warning btn-lg col-md-4">
          START THE GAME
        </button>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-lg-8">
          <h5 id="display" class="lead"></h5>
          <div class="row">
            <p id="question"></p>
          </div>
          <div class="container">
            <div class="row">
              <input
                class="answers"
                value="first answer"
                type="radio"
                data-option="0"
                name="drone"
              />
              <label class="choices" for="first answer" id="answer1"></label>
            </div>
            <div class="row">
              <input
                class="answers"
                value="second answer"
                type="radio"
                data-option="1"
                name="drone"
              />
              <label class="choices" for="second answer" id="answer2"></label>
            </div>
            <div class="row">
              <input
                class="answers"
                value="third answer"
                type="radio"
                data-option="2"
                name="drone"
              />
              <label class="choices" for="third answer" id="answer3"></label>
            </div>
            <div class="row">
              <input
                class="answers"
                value="fourth answer"
                type="radio"
                data-option="3"
                name="drone"
              />
              <label class="choices" for="fourth answer" id="answer4"></label>
            </div>
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-lg-8 lead"><h4 id="score"></h4></div>
              <div class="col-sm-2"></div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <button
                  id="nextQuestion"
                  class="btn btn-outline-primary btn-lg"
                >
                  Next Question
                </button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="./assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
